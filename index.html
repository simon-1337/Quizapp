<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizapp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- bootstrap einbinden -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">
  <div class="card quiz-card">
    <div class="left-card">
      <img src="img/logo.png" class="card-img-top">
    </div>
    <div class="card-body">
      <h5 class="card-title" id="question-text"></h5>

      <div class="card mb-2">
        <div class="card-body" id="answer1">
          
        </div>
      </div>

      <div class="card mb-2">
        <div class="card-body" id="answer2">
          
        </div>
      </div>

      <div class="card mb-2">
        <div class="card-body" id="answer3">
         
        </div>
      </div>

      <div class="card mb-2">
        <div class="card-body" id="answer4">
          
        </div>
      </div>

      <div class="question-footer">
        <div class="arrow-container">
          <img src="img/backward.png">
        </div>
        <span><b>1</b> von <b id="all-questions"></b> Fragen</span>
        <div class="arrow-container">
          <img src="img/forward.png">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
